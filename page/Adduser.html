    <body class="bg-dark text-light container my-5">
        <form   class="row g-3" id="myform">
            <div class="col-md-6">
              <label for="email" class="form-label"><i class="bi bi-envelope-heart"></i> Email</label>
              <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="user@email.tn">
            </div>
            <div class="col-md-6">
                <label for="Password" class="form-label"><i class="bi bi-key"></i> password</label>
                <input type="password" class="form-control" id="password" aria-describedby="emailHelp" placeholder="XXXXXXXXXXX">
              </div>

              <div class="col-md-12">

                <input type="text" class="form-control" id="city" aria-describedby="emailHelp" placeholder="denden">
              </div>
              <div class="col-md-12">
                <label for="zip" class="form-label"> <i class="bi bi-envelope-paper"></i> Zip code </label>
                <input type="text" class="form-control" id="zip" aria-describedby="emailHelp" placeholder="1005">
              </div>
